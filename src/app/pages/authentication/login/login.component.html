<div class="containerbar authenticate-bg" id="containerbar">
    <!-- Start Container -->
    <div class="container">
        <div class="auth-box login-box">
            <!-- Start row -->
            <div class="row no-gutters align-items-center justify-content-center">
                <!-- Start col -->
                <div class="col-md-5 col-lg-4">
                    <!-- Start Auth Box -->
                    <div class="auth-box-right">
                        <div class="card">
                            <div class="card-body">

                                    <form #f="ngForm" (ngSubmit)="loginHandler(f)" class="form">
                                        <div class="form-head">
                                            <a class="logo" href="index.html"><img alt="logo" class="img-fluid" src="assets/images/app-logo.png"></a>
                                        </div>
                                        <app-alert-component
                                                *ngIf="alert"
                                                [cssClass]="alert.cssClass"
                                                [iconClass]="alert.iconClass"
                                                [message]="alert.response"
                                        >
                                        </app-alert-component>
                                        <!-- Email address -->
                                        <div class="form-group">
                                            <label for="email" class="pull-left">Email Address</label>
                                            <input #email="ngModel"
                                                   [(ngModel)]="item.email"
                                                   [ngClass]="{
                                             'text-danger': email.invalid && (email.dirty || email.touched),
                                              'text-success': email.valid && (email.dirty || email.touched) }"
                                                   aria-describedby="email input box"
                                                   class="form-control" email id="email"
                                                   name="email" placeholder="Email Address"
                                                   required
                                                   type="email"
                                            />
                                            <small *ngIf="email.errors?.required && (email.dirty || email.touched)"
                                                   class="form-text text-danger pull-left"><i
                                                    class=""></i> Please enter a valid email address</small>
                                            <small *ngIf="email.errors?.email && (email.dirty || email.touched)"
                                                   class="form-text text-danger pull-left">Email
                                                must be a valid email address</small>
                                        </div>
                                        <!-- Password -->
                                        <div class="form-group">
                                            <label for="password" class="pull-left">Password</label>
                                            <input [ngClass]="{
            'text-danger': password.invalid && (password.dirty || password.touched),
            'text-success': password.valid && (password.dirty || password.touched) }"
                                                   type="password"
                                                   class="form-control"
                                                   id="password"
                                                   name="password" required minlength="6"
                                                   #password="ngModel" [(ngModel)]="item.password"
                                                   aria-describedby="password input box"
                                                   placeholder="Enter Password"
                                            />
                                            <small class="form-text text-danger pull-left"
                                                   *ngIf="password.errors?.required && (password.dirty || password.touched)"><i class=""></i>Please enter your password</small>
                                            <small class="form-text text-danger pull-left"
                                                   *ngIf="password.errors?.minlength && (password.dirty || password.touched)"><i class=""></i>Password must be at least 6 characters<br/></small>
                                        </div>
                                        <div class="form-row mb-3">
                                            <div class="col-sm-12 ">
                                                <div class="forgot-psw">
                                                    <a class="font-14 pull-right" [routerLink]="[ '/auth/forgot-password' ]" id="forgot-psw">Forgot
                                                        Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                        <btn-loading [btnClass]="'btn btn-block bg--primary btn-lg text--white submit-button font-18'" [loadingText]="'Loading'" [loading]="loading"
                                                     [disabled]="!f.valid || loading">
                                            Login <i class="fa fa-arrow-right"></i>
                                        </btn-loading>
                                    </form>
                                    <div class="login-or">
                                        <p class="text-muted">Or</p>
                                    </div>
                                    <div class="social-login text-center">
                                        <a href="{{githubUrl}}" class="mr-2">
                                        <button (click)="savePage()" class="btn btn-primary-rgba font-18" type="button"><i
                                                class="mdi mdi-github-circle mr-2"></i>Github
                                        </button>
                                        </a>

                                        <button class="btn btn-dark-rgba font-18" type="submit" (click)="signInWithGoogle()"><i
                                                class="mdi mdi-google mr-2"></i> Google
                                        </button>
                                    </div>
                                    <p class="mb-0 mt-3">Don't have a account? <a [routerLink]="[ '/auth/signup' ]">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                    <!-- End Auth Box -->
                </div>
                <!-- End col -->
            </div>
            <!-- End row -->
        </div>
    </div>
    <!-- End Container -->
</div>
